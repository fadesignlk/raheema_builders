<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Service Details</title>
    <link rel="stylesheet" href="service-style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background: #007bff;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 20px;
    border: 1px solid #fff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.service-detail-container {
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#serviceTitle {
    color: #007bff;
    margin-bottom: 20px;
}

#serviceImage {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
}

.features-list {
    list-style: disc inside;
    margin-top: 20px;
    padding-left: 20px;
}

.features-list li {
    margin-bottom: 8px;
}

#serviceContact {
    background-color: #e9f7ff;
    padding: 20px;
    border-radius: 8px;
    margin-top: 30px;
    text-align: center;
}

.contact-button {
    display: inline-block;
    background-color: #28a745;
    color: #fff;
    padding: 12px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

.contact-button:hover {
    background-color: #218838;
}

footer {
    text-align: center;
    padding: 20px;
    margin-top: 30px;
    color: #777;
    font-size: 0.9em;
}
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="services.html">Back to Services</a>
        </nav>
    </header>

    <main class="service-detail-container">
        <h1 id="serviceTitle">Loading Service...</h1>
        <img id="serviceImage" src="" alt="Service Image" style="display: none;">
        <p id="serviceDescription">Please wait while we load the details.</p>
        <ul id="serviceFeatures" class="features-list">
            </ul>
        <div id="serviceContact">
            <h3>Ready to start your project?</h3>
            <p>Contact us for a free quote!</p>
            <a href="contact.html" class="contact-button">Get a Quote</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Construction Company</p>
    </footer>

    <script src="./src/js/page_service.js"></script>
</body>
</html>
